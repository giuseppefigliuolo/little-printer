<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“ª</text></svg>"
    />
    <title>Little Printer Club</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body x-data="publicationsData()" x-init="init()">
    <canvas class="webgl"></canvas>
    <main class="bg-white mx-auto" style="width: 425px">
      <div class="mx-auto">
        <div class="flex flex-col image cursor-pointer">
          <template x-for="publication in publications">
            <div
              class="
                bg-white
                px-4
                py-5
                sm:px-6
                border-b border-gray-200
                hover:bg-gray-100 hover:rounded-lg
              "
              @click="open = true; modalPub = publication"
            >
              <div class="flex space-x-3">
                <div class="flex-shrink-0">
                  <img
                    class="h-10 w-10 rounded object-cover"
                    src="https://cataas.com/cat"
                  />
                </div>
                <div class="min-w-0 flex-1">
                  <p class="text-sm font-medium text-gray-900">
                    <a class="hover:underline" x-text="publication.name"
                      >Chelsea Hagon</a
                    >
                  </p>
                  <p class="text-sm text-gray-500">
                    <a class="hover:underline" x-text="publication.author"></a>
                  </p>
                </div>
              </div>
            </div>
          </template>
          <div class="py-8"></div>
        </div>

        <div class="bottom"></div>
      </div>
    </main>
    <div
      @keydown.window.escape="open = false"
      x-init='$watch("open", o => !o)'
      x-show="open"
      class="fixed z-10 inset-0 overflow-y-auto"
      x-ref="dialog"
    >
      <div
        class="
          flex
          items-end
          justify-center
          min-h-screen
          pt-4
          px-4
          pb-20
          text-center
          sm:block sm:p-0
        "
      >
        <div
          x-show="open"
          x-transition:enter="ease-out duration-300"
          x-transition:enter-start="opacity-0"
          x-transition:enter-end="opacity-100"
          x-transition:leave="ease-in duration-200"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0"
          x-description="Background overlay, show/hide based on modal state."
          class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
          @click="open = false"
          aria-hidden="true"
        ></div>

        <!-- This element is to trick the browser into centering the modal contents. -->
        <span
          class="hidden sm:inline-block sm:align-middle sm:h-screen"
          aria-hidden="true"
          >â€‹</span
        >

        <div
          x-show="open"
          x-transition:enter="ease-out duration-300"
          x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
          x-transition:leave="ease-in duration-200"
          x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
          x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          x-description="Modal panel, show/hide based on modal state."
          class="
            inline-block
            align-bottom
            bg-white
            rounded-lg
            px-4
            pt-5
            pb-4
            text-left
            overflow-hidden
            shadow-xl
            transform
            transition-all
            sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6
          "
        >
          <div>
            <div class="mt-3 sm:mt-5">
              <div class="bg-white px-4 pb-5 sm:px-6">
                <div class="flex space-x-3">
                  <div class="flex-shrink-0">
                    <img
                      class="h-10 w-10 rounded object-cover"
                      src="https://cataas.com/cat"
                    />
                  </div>
                  <div class="min-w-0 flex-1">
                    <p class="text-sm font-medium text-gray-900">
                      <a class="hover:underline" x-text="modalPub.name"
                        >Chelsea Hagon</a
                      >
                    </p>
                    <p class="text-sm text-gray-500">
                      <a class="hover:underline" x-text="modalPub.author"></a>
                    </p>
                  </div>
                </div>
              </div>
              <div class="mt-2">
                <img :src="modalPub.preview" class="mx-auto w-full" />
              </div>
            </div>
          </div>
          <div class="mt-5 sm:mt-6">
            <button
              type="button"
              class="
                inline-flex
                justify-center
                w-full
                rounded-md
                border border-transparent
                shadow-sm
                px-4
                py-2
                bg-indigo-600
                text-base
                font-medium
                text-white
                hover:bg-indigo-700
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-500
                sm:text-sm
              "
              @click="open = false"
            >
              Stampa
            </button>
          </div>
        </div>
      </div>
    </div>
    <canvas id="drawing-canvas" height="128" width="128"></canvas>
    <script type="module" src="./main.js"></script>
    <script>
      function publicationsData() {
        return {
          title: 'Publications',
          publications: [],
          modalPub: null,
          open: false,
          init() {
            fetch('publications.json')
              .then((response) => response.json())
              .then((response) => {
                let publications = response
                this.publications = publications
              })
          }
        }
      }
    </script>
  </body>
</html>
